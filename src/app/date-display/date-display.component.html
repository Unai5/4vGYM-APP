<div class="container">
    <div class="row">
      <div class="col-md-3">
        <button id="btnLastDay" type="button" class="btn btn-primary" (click)="goBack()">
          <img src="../../assets/img/flechaAtras.png" alt="Flecha de retroceder.">
        </button>
      </div>
      <div class="col-md-6">
        {{ selectedDate | date: 'medium' }}
      </div>
      <div class="col-md-3">
        <button id="btnNextDay" type="button" class="btn btn-primary" (click)="advance()">
          <img src="../../assets/img/flechaAdelante.png" alt="Flecha de avanzar.">
        </button>
      </div>
    </div>
  </div>
